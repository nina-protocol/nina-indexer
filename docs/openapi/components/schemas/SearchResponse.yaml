type: object
properties:
  artists:
    description: Artists that match the Search Query
    type: array
    items:
      type: object
      properties: 
        name:
          type: string
          description: Artist name
          example: 'Torn Hawk'
        publicKey:
          type: string
          description: Artist publicKey
          example: 'J1Uk2DNkcBaCmfzrXbe2TN5MQYNpszhvWaYrSNh5bkFX'
  releases:
    description: Releases that match the Search Query
    type: array
    items:
      type: object
      properties: 
        artist:
          type: string
          description: Artist name
          example: 'Torn Hawk'
        title:
          type: string
          description: Release title
        image:
          type: string
          description: Release image
          example: '"https://www.arweave.net/9iaOiHKGXNNVXH2_txoFeP4Da4P3VvjAwGS4szE3Uco"'
        publicKey:
          type: string
          description: Release publicKey
          example: '"7tufjgdTJ2mzgnHLctmUd6Hz3ze68dtR3Ekp1ch5rU35"'
  hubs:
    description: Hubs that match the Search Query
    type: array
    items:
      type: object
      properties:
        handle:
          type: string
          description: Hub handle
          example: 'tornhawkcity-'
        publicKey:
          type: string
          description: Hub publicKey
          example: '"7Pc1WR8Rxt9UAgphNUA4jd8TXRFWuQhHyAG4jEhzbFkY"'
        image:
          type: string
          description: Hub image
          example: 'https://arweave.net/4fltBh56dN7HUnGJdA5xRe0H4X8P6xj1rdOPulPBHhU'
      
