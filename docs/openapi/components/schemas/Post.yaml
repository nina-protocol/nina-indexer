description: Nina Post
type: object
properties: 
  publicKey:
    description: The Post's `publicKey`
    type: string
    example: 3Afmiq7pXRnxaSY3wH2fQqoHNoWPXBf6eSMPuQnPxRHE
  data:
    description: Post Data
    type: object
    properties: 
      title:
        description: The Post's title
        type: string
        example: "Nina's Picks"
      body:
        description: The Post's body
        type: string
        example: "Nina's Picks is a collection of the best music from Nina."
      bodyHtml:
        description: The Post's body with HTML (user's Rich Text formatting)
        type: string
        example: "Nina's Picks is a collection of the best music from Nina."
      reference:
        description: A Reference to a Release associated with the Post
        type: string
        example: "B49JXQLs7RKCkX3PvtrXhuxE9EbmnJjfPSoqpQXLa3Kg"
  datetime:
    description: The time the post was published
    type: string
    format: date-time
    example: "2020-01-01T00:00:00Z"
  publisher:
    description: >-
       `publicKey` of the Account that published the Post
    type: string
    example: 5JcXwSDJwtvDvuaTeChEXWGFDwjZDfUBPvtDKp9fbc25
  publishedThrough:
    description: >- 
      `publicKey` of the Hub the Post was published through
    type: string
    example: Gwg6hGU3BaBfcgaidX46HxQ7R513bgAvxqfztUsL31KF